<section class="games__moveDot">
    <h1 class="text-center m-5">Move the dot</h1>

    <p class="h2">Create new dot.</p>
    <p class="h3">Write coordinates and choose color below.</p>

    <p class="m-2">Put X coordinate of the dot = <input type="text" id="dot-xCoord"></p>
    <p class="m-2">Put Y coordinate of the dot = <input type="text" id="dot-yCoord"></p>
    <p class="m-2">Choose the color of the dot = <input type="color" id="dot-color"></p>
    <button class="btn btn-primary btn-view">draw the dot</button>

    <p class="h2 m-2">You can move your Dot by below arrows or you can use keyboard arrows.</p>
    <p class="h3 m-2">Click on dot and enjoy!</p>
    <button class="btn btn-primary move__button move-right">&#8594</button>
    <button class="btn btn-primary move__button move-left">&#8592</button>
    <button class="btn btn-primary move__button move-up">&#8593</button>
    <button class="btn btn-primary move__button move-down">&#8595</button>
    <div class="dot__scene">Scene</div>
</section>
